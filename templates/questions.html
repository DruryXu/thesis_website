<!DOCTYPE HTML>

<html>
	<head>
		<title>Spectral by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/static/assets/css/ie9.css" /><![endif]-->

    <script type="text/javascript">
        function Yes() {
            var myForm = document.createElement("form");
            var myinput = document.createElement("input");
            myForm.method = "post";
            myinput.setAttribute("name", "clicked")
            myinput.setAttribute("value", "yes");
            myForm.appendChild(myinput);
            document.body.appendChild(myForm);
            myForm.submit();
            document.body.removeChild(myForm);
        }
        function No() {
            var myForm = document.createElement("form");
            var myinput = document.createElement("input");
            myForm.method = "post";
            myinput.setAttribute("name", "clicked")
            myinput.setAttribute("value", "no");
            myForm.appendChild(myinput);
            document.body.appendChild(myForm);
            myForm.submit();
            document.body.removeChild(myForm);
        }
    </script>

	<body class="landing">
        <section id="banner">
            <div class="inner" >
                <h2>Questionaire</h2>
                <p>Do you like {{ form.genre }}?</p>

                <ul class="actions">
                    <li><a onclick='Yes()' class="button special">Yes</a></li>
                    <li><a onclick='No()' class="button special">No</a></li>
                </ul>
            </div>
        </section>

		<!-- Scripts -->
		<script src="/static/assets/js/jquery.min.js"></script>

		<script src="/static/assets/js/main.js"></script>

	</body>
</html>
